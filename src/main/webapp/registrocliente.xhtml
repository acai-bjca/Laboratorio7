<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Clientes</title>
</h:head>
<h:body>   
	<h1>Clientes</h1>	
	<h:form id="clientesFormulario">
		<p:dataTable id="cliente_table" var="cliente" value="#{alquierItemsBean.getClientes()}" selection="#{alquierItemsBean.setSelectedCliente(cliente)}" rowKey="#{cliente.documento}">
			<p:column selectionMode="single" style="width:16px;text-align:center"/>					
			<p:column headerText="Nombre">
				<h:outputText value="#{cliente.nombre}" />
			</p:column>
			<p:column headerText="Documento">
				<h:outputText value="#{cliente.documento}" />
			</p:column>
			<p:column headerText="Telefono">
				<h:outputText value="#{cliente.telefono}" />
			</p:column>
			<p:column headerText="Direccion">
				<h:outputText value="#{cliente.direccion}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{cliente.email}" />
			</p:column>
			<p:column headerText="Vetado">
				<h:outputText value="#{cliente.vetado}" />
			</p:column>									
		</p:dataTable>
		<p:button outcome="registroalquiler" value="Seleccionar"/>	
		<br></br>
		<br></br>
		<br></br>
		
		<p:panel id="insertar" header="Agregar Cliente" style="margin-bottom:20px"> 
			<h:outputText value="Nombre:  		" />
			<p:inputText id="nombreRegistro" binding="#{nombreRegistro}"/><br/><br/>
			<h:outputText value="Documento:		" />
			<p:inputText id="documentoRegistro" binding="#{documentoRegistro}"/><br/><br/>
			<h:outputText value="Telefono: 		" />
			<p:inputText id="telefonoRegistro" binding="#{telefonoRegistro}"/><br/><br/>
			<h:outputText value="Direccion:		" />
			<p:inputText id="direccionRegistro" binding="#{direccionRegistro}"/><br/><br/>
			<h:outputText value="Email:			" />
			<p:inputText id="emailRegistro" binding="#{emailRegistro}"/><br/><br/>		
			<p:commandButton value="Registrar" update="clientesFormulario" actionListener="#{alquierItemsBean.registrarCliente(nombreRegistro.value, documentoRegistro.value, telefonoRegistro.value, direccionRegistro.value, emailRegistro.value)}"/>   
		</p:panel>	
	</h:form>					
</h:body>
</html>
